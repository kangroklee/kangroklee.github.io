<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/e68d7d221c.js" crossorigin="anonymous"></script>
    <title>SayHi</title>
</head>
<body>
    <div id="init">
        <h1>Hello, what is your name?</h1>
        <div id="login-form">
            <form>
                <input type="text" placeholder="Username">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="main-doc" class="hidden">
        <h1 id="clock"></h1>
        <h2 id="greeting"></h2>
    
        <form id="todo-form" action="">
            <input type="text" placeholder="New To-do">
            <button>
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
        </form>
        <ul id="todo-list"></ul>

        <div class="weather">
            <div id="first-line">
                <span id="location-pin-img"><i class="fa-solid fa-location-dot"></i></span>
                <span id="city"> - </span>
            </div>
            <div id="second-line">
                <img id="weather-img" src="" style="display: inline-block;">
                <span id="temp"> - </span>
                &#8451;
                <span id="weather-desc"> - </span>
            </div>
        </div>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
